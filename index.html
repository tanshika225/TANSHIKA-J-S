
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" style="scroll-padding-top: 80px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanshika J S | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#fdfaff',
                        'accent-blue': '#9333ea',
                        'brand-blue': '#9333ea',
                        'brand-light': '#f5eeff',
                        lavender: {
                            50: '#fdfaff',
                            100: '#f5eeff',
                            200: '#ece0ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                        },
                        brand: {
                            dark: '#111827',
                            gray: '#4b5563',
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fdfaff;
            color: #111827;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }
        .text-gradient {
            background: linear-gradient(to right, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-soft {
            background: radial-gradient(circle at 10% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.05) 0%, transparent 40%);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }
        .tag-pill {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .tag-pill:hover {
            transform: translateY(-2px);
        }
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }
        .section-padding {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gradient-soft">
    <svg class="constellation-bg" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10%" cy="20%" r="2" fill="#a855f7" />
        <circle cx="30%" cy="40%" r="1.5" fill="#ec4899" />
        <circle cx="70%" cy="10%" r="2" fill="#a855f7" />
        <circle cx="85%" cy="60%" r="1" fill="#ec4899" />
        <path d="M10% 20% L30% 40% L70% 10%" stroke="#a855f7" stroke-width="0.5" stroke-dasharray="4 4" fill="none" />
    </svg>
    <div id="root"></div>
</body>
</html>
